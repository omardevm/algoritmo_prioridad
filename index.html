<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Algoritmo de prioridades</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Algoritmo de prioridades</span>
      </div>
    </nav>
    <div class="wrapper">
      <div class="row">
        <div class="col">
          <!-- Procesos Card -->
          <div class="card m-4 text-center">
            <div class="card-header"><h4>Procesos</h4></div>
            <div class="card-content">
              <!-- Proceso 1 -->
              <div class="m-4">
                <h5>Proceso 1</h5>
                <div class="row">
                  <div class="col">
                    <input
                      id="t1"
                      type="number"
                      min="0"
                      step="1"
                      class="form-control"
                      placeholder="Tiempo de Llegada 1"
                    />
                  </div>
                  <div class="col">
                    <input
                      id="p1"
                      type="number"
                      min="0"
                      step="1"
                      class="form-control"
                      placeholder="Tiempo de CPU 1"
                    />
                  </div>
                </div>
              </div>
              <!-- Proceso 2 -->
              <div class="m-4">
                <h5>Proceso 2</h5>
                <div class="row">
                  <div class="col">
                    <input
                      id="t2"
                      type="number"
                      min="0"
                      step="1"
                      class="form-control"
                      placeholder="Tiempo de Llegada 2"
                    />
                  </div>
                  <div class="col">
                    <input
                      id="p2"
                      type="number"
                      min="0"
                      step="1"
                      class="form-control"
                      placeholder="Tiempo de CPU 2"
                    />
                  </div>
                </div>
              </div>
              <!-- Proceso 3 -->
              <div class="m-4">
                <h5>Proceso 3</h5>
                <div class="row">
                  <div class="col">
                    <input
                      id="t3"
                      type="number"
                      min="0"
                      step="1"
                      class="form-control"
                      placeholder="Tiempo de Llegada 3"
                    />
                  </div>
                  <div class="col">
                    <input
                      id="p3"
                      type="number"
                      min="0"
                      step="1"
                      class="form-control"
                      placeholder="Tiempo de CPU 3"
                    />
                  </div>
                </div>
              </div>
              <!-- Proceso 4 -->
              <div class="m-4">
                <h5>Proceso 4</h5>
                <div class="row">
                  <div class="col">
                    <input
                      id="t4"
                      type="number"
                      min="0"
                      step="1"
                      class="form-control"
                      placeholder="Tiempo de Llegada 4"
                    />
                  </div>
                  <div class="col">
                    <input
                      id="p4"
                      type="number"
                      min="0"
                      step="1"
                      class="form-control"
                      placeholder="Tiempo de CPU 4"
                    />
                  </div>
                </div>
              </div>
              <!-- BotÃ³n -->
              <button id="buttonSubmit" class="btn btn-primary w-50 m-4">
                Ejecutar
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <!-- Tabla Card -->
          <div class="card m-4 text-center">
            <div class="card-header"><h5>Resultados</h5></div>
            <div class="card-container">
              <table class="table" id="myTable">
                <thead>
                  <tr>
                    <th>Proceso</th>
                    <th>Tiempo de CPU</th>
                    <th>Tiempo de Llegada</th>
                  </tr>
                </thead>
                <tbody id="myTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      let data = [
        { p: 1, cpu: 0, t: 0 },
        { p: 2, cpu: 0, t: 0 },
        { p: 3, cpu: 0, t: 0 },
        { p: 4, cpu: 0, t: 0 },
      ];

      $(document).ready(function () {
        $("#buttonSubmit").click(function () {
          //Limpiar posible tabla
          let data = [
            { p: 1, cpu: 0, t: 0 },
            { p: 2, cpu: 0, t: 0 },
            { p: 3, cpu: 0, t: 0 },
            { p: 4, cpu: 0, t: 0 },
          ];
          $("#myTableBody").empty();
          //Obtener procesos
          data[0]["cpu"] = $("#p1").val() ? parseInt($("#p1").val()) : 0;
          data[1]["cpu"] = $("#p2").val() ? parseInt($("#p2").val()) : 0;
          data[2]["cpu"] = $("#p3").val() ? parseInt($("#p3").val()) : 0;
          data[3]["cpu"] = $("#p4").val() ? parseInt($("#p4").val()) : 0;
          //Obtener tiempos de llegada
          data[0]["t"] = $("#t1").val() ? parseInt($("#t1").val()) : 0;
          data[1]["t"] = $("#t2").val() ? parseInt($("#t2").val()) : 0;
          data[2]["t"] = $("#t3").val() ? parseInt($("#t3").val()) : 0;
          data[3]["t"] = $("#t4").val() ? parseInt($("#t4").val()) : 0;
          //Ordenamiento
          data.sort(function (a, b) {
            if (a["cpu"] < b["cpu"]) {
              return 1;
            }
            if (a["cpu"] > b["cpu"]) {
              return -1;
            }
            if (a["cpu"] == b["cpu"]) {
              if (a["t"] > b["t"]) {
                return 1;
              }
              if (a["t"] < b["t"]) {
                return -1;
              }
            }
            return 0;
          });
          //Log
          console.log(data);
          //Dibujar tabla
          for (let i = 0; i < data.length; i++) {
            let row =
              "<tr><td>" +
              (i + 1) +
              "</td><td>" +
              data[i]["cpu"] +
              "</td><td>" +
              data[i]["t"] +
              "</td></tr>";
            $("#myTable > tbody").append(row);
          }
        });
      });
    </script>
  </body>
</html>
